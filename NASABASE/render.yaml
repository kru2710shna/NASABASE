# =========================================================
# 🌌 Render Deployment Spec for NASABASE
# =========================================================
# This defines both backend (FastAPI) and frontend (React)
# =========================================================

services:
  # --- Backend Service ---
  - type: web
    name: nasabase-backend
    env: python
    rootDir: NASABASE/backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14  # ✅ ensures PyTorch compatibility
      - key: ALLOW_ORIGINS
        value: "https://nasabase-frontend.onrender.com"  # ✅ your live frontend URL
      - key: OPENAI_API_KEY
        sync: false  # ⚠️ manually add this in Render dashboard > Environment

  # --- Frontend Service ---
  - type: web
    name: nasabase-frontend
    env: node
    rootDir: NASABASE/web
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist  # ✅ for Webpack builds (if output = dist)
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_BASE_URL
        value: "https://nasabase-1-sybx.onrender.com/api"  # ✅ your live backend URL
