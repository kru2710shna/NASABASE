# =========================================================
# üåå Render Deployment Spec for NASABASE
# =========================================================
# Backend: FastAPI (Python 3.10)
# Frontend: React (Node 18)
# =========================================================

services:
  # --- Backend Service ---
  - type: web
    name: nasabase-backend
    env: python
    rootDir: NASABASE/backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14        # ‚úÖ PyTorch-compatible version
      - key: ALLOW_ORIGINS
        value: "https://nasabase-frontend.onrender.com"  # ‚úÖ Live frontend URL
      - key: OPENAI_API_KEY
        sync: false           # ‚ö†Ô∏è Add manually in Render dashboard (Environment tab)

  # --- Frontend Service ---
  - type: web
    name: nasabase-frontend
    env: node
    rootDir: NASABASE/web
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist   # ‚úÖ or `npx serve -s build` if your output is build/
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_BASE_URL
        value: "https://nasabase-backend.onrender.com/api"  # ‚úÖ Live backend URL
