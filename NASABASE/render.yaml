# ðŸŒŒ Render Deployment Spec for NASABASE
# =========================================================
# This defines both backend (FastAPI) and frontend (React)
# =========================================================

services:
  # --- Backend Service ---
  - type: web
    name: nasabase-backend
    env: python
    rootDir: NASABASE/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 10000
      - key: ALLOW_ORIGINS
        value: "https://nasabase-web.onrender.com"  # Update when frontend URL is live

  # --- Frontend Service ---
  - type: web
    name: nasabase-web
    env: node
    rootDir: NASABASE/web
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build
    staticPublishPath: build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_BASE_URL
        value: "https://nasabase-backend.onrender.com/api"
